name: Publish Carvel Artifacts

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Carvel
        uses: carvel-dev/setup-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pack CLI
        run: |
          gh release download -R buildpacks/pack --pattern 'pack-v*-linux.tgz' --output - \
          | tar -xzv -C /usr/local/bin pack
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Package and Package Repository
        run: make package package-repository manifests
